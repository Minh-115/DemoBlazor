name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR Diff
        run: |
          # L·∫•y diff gi·ªØa nh√°nh base (v√≠ d·ª•: master/develop) v√† nh√°nh hi·ªán t·∫°i
          gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
          -H "Accept: application/vnd.github.v3.diff" > diff.patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Review
        id: ai-review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # ƒê·ªçc diff v√† gi·ªõi h·∫°n k√≠ch th∆∞·ªõc ƒë·ªÉ tr√°nh v∆∞·ª£t qu√° input model
          DIFF=$(cat diff.patch | head -c 15000)

          # G·ªçi OpenAI API ƒë·ªÉ review code
          REVIEW=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"B·∫°n l√† code reviewer chuy√™n nghi·ªáp, h√£y review diff code v√† n√™u nh·∫≠n x√©t r√µ r√†ng, ng·∫Øn g·ªçn\"},
                {\"role\": \"user\", \"content\": \"$DIFF\"}
              ]
            }" | jq -r '.choices[0].message.content')

          # L∆∞u output ƒë·ªÉ step sau c√≥ th·ªÉ d√πng
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          header: ai-review
          message: |
            ü§ñ **AI Code Review Report**
            ---
            ```
            ${{ steps.ai-review.outputs.review }}
            ```
            _Generated by OpenAI API_
