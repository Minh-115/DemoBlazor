name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.patch

      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DIFF=$(cat diff.patch | head -c 15000) # trÃ¡nh gá»­i quÃ¡ dÃ i
          REVIEW=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"Báº¡n lÃ  code reviewer chuyÃªn nghiá»‡p, hÃ£y review diff code vÃ  nÃªu nháº­n xÃ©t rÃµ rÃ ng, ngáº¯n gá»n\"},
                {\"role\": \"user\", \"content\": \"$DIFF\"}
              ]
            }" | jq -r '.choices[0].message.content')

          echo "$REVIEW" > review.txt

      - name: Post Review Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          header: ai-review
          message: |
            ðŸ¤– **AI Code Review Report**
            ---
            ${{ steps.ai-review.outputs.review }}
