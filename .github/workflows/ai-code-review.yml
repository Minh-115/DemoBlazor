name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

      - name: Get PR Diff
        run: |
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} > diff.patch
          echo "=== DIFF SIZE ==="
          wc -c diff.patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Review
        id: ai-review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
