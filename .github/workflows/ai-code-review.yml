name: AI Code Review

on:
  pull_request:
    branches:
      - develop
      - master


permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get diff
        run: |
          git fetch origin ${{ github.base_ref }} ${{ github.head_ref }}
          git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} > diff.patch

      - name: Run AI Review
        id: ai-review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DIFF=$(cat diff.patch | head -c 15000)

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"B·∫°n l√† code reviewer chuy√™n nghi·ªáp, h√£y review diff code v√† n√™u nh·∫≠n x√©t r√µ r√†ng, ng·∫Øn g·ªçn\"},
                {\"role\": \"user\", \"content\": \"$DIFF\"}
              ]
            }")
          
          echo "=== RAW RESPONSE ==="
          echo "$RESPONSE" | jq .


          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ OpenAI"')
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // .choices[0].delta.content // "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ OpenAI"')

          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post review as PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ü§ñ AI Code Review Report
          message: ${{ steps.ai-review.outputs.review }}
