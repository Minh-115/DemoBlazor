name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get PR Diff
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          git fetch --no-tags --prune --depth=0 origin $BASE_SHA $HEAD_SHA
          git diff $BASE_SHA $HEAD_SHA > diff.patch

          echo "=== DIFF SIZE ==="
          wc -c diff.patch

      - name: Run AI Review
        id: ai-review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DIFF=$(cat diff.patch | head -c 15000)

          REVIEW=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"B·∫°n l√† code reviewer chuy√™n nghi·ªáp, h√£y review diff code v√† n√™u nh·∫≠n x√©t r√µ r√†ng, ng·∫Øn g·ªçn\"},
                {\"role\": \"user\", \"content\": \"$DIFF\"}
              ]
            }" | jq -r '.choices[0].message.content')

          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          header: ai-review
          message: |
            ü§ñ **AI Code Review Report**
            ${{ steps.ai-review.outputs.review }}
